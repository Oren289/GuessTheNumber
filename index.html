<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="card borderUp">
      <h2 class="title">Guess the Number</h2>
    </div>
    <div class="card borderDown flex between">
      <div class="numberContainer" id="currentLabel">
        <h3 class="label">Current</h3>
        <div class="numberCard" id="currentNum">0</div>
      </div>
      <div class="buttons flex column">
        <h4 class="health">health: <span id="healthLabel">3</span></h4>
        <h4 class="score">Score: <span id="scoreLabel">0</span></h4>
        <button class="borderUp" type="button" id="bigger" name="bigger">bigger than</button>
        <button type="button" id="smaller" name="smaller">smaller than</button>
        <button class="borderDown" type="button" id="equal" name="equal">equal with</button>
        <button class="borderUp" type="button" id="next" name="next" style="margin-top: 10px">next</button>
        <button class="borderDown" type="button" id="reset" name="reset">reset</button>
      </div>
      <div class="numberContainer" id="nextLabel">
        <h3 class="label">Next</h3>
        <div class="numberCard" id="nextNum">?</div>
      </div>
    </div>
    <div class="helpText">
      <h3>How to play?</h3>
      <p>Guess whether the current number is bigger than, smaller than, or equal than the next number.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
